<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 2.5rem;
            color: #9c27b0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        form {
            max-width: 600px;
            margin: 30px auto;
            padding: 40px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(156, 39, 176, 0.2);
            border: 1px solid #333333;
        }

        label {
            display: block;
            font-size: 0.95rem;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
            transition: color 0.3s ease;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 25px;
            border: 2px solid #333333;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #2d2d2d;
            color: #ffffff;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #9c27b0;
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.2);
        }

        input[type="radio"] {
            width: auto;
            margin-right: 10px;
            accent-color: #9c27b0;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .radio-group label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #9c27b0;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #7b1fa2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #successMessage {
            text-align: center;
            color: #9c27b0;
            font-size: 1.3rem;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(156, 39, 176, 0.1);
            border-radius: 8px;
            display: none;
        }

        /* Custom styles for date input */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        /* Responsive design */
        @media (max-width: 700px) {
            form {
                margin: 20px;
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
                margin: 30px 0;
            }

            input[type="text"],
            input[type="email"],
            input[type="date"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form id="studentForm">
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip" required>

        <label for="parent-name">Parent Name:</label>
        <input type="text" id="parent-name" name="parent-name" required>

        <label for="parent-phone">Parent Phone:</label>
        <input type="text" id="parent-phone" name="parent-phone" required>

        <label for="parent-email">Parent Email:</label>
        <input type="email" id="parent-email" name="parent-email" required>

        <label>Relationship:</label>
        <div class="radio-group">
            <label for="father">
                <input type="radio" id="father" name="relationship" value="father">
                Father
            </label>
            <label for="mother">
                <input type="radio" id="mother" name="relationship" value="mother">
                Mother
            </label>
        </div>

        <button type="submit">Register</button>
    </form>
    <div id="successMessage">Registration successful!</div>
</body>
<script src="app.js"></script>
</html>
